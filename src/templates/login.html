<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Login page</title>
  </head>
  <body>
    <div id="form-container">
      <div id="form-switch">
          <button id="login-btn" onclick="showLoginForm()">Login</button>
          <button id="signup-btn" onclick="showSignUpForm()">Signup</button>
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
      <form id="login-form" class="form-content" action="/login" method="POST" style="display:block;">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>
      <form id="signup-form" class="form-content" action="/signup" method="POST" style="display:none;">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="text" name="phone_number" placeholder="Phone Number (Optional)">
          <input type="text" name="address" placeholder="Address (Optional)">
          <button type="submit">Signup</button>
      </form>
  </div>

</body>
</html>
