<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Login page</title>
  </head>
  <body>
    <div id="form-container">
      <div id="form-switch">
          <button id="login-btn">Login</button>
          <button id="signup-btn">Signup</button>
      </div>
      <form id="login-form" class="form-content" action="/account/login" method="POST">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>
      <form id="signup-form" class="form-content" action="/account/signup" method="POST" style="display:none;">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="text" name="phone_number" placeholder="Phone Number (Optional)">
          <input type="text" name="address" placeholder="Address (Optional)">
          <button type="submit">Signup</button>
      </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
